{% extends 'base.html' %} {% block title %}Register{% endblock %} {% block
    content %} {% block content%}
    <h2 class="form-header">Register</h2>
    <form method="post" class="form-container">
      {% csrf_token %}
      {% comment %} <label for="email" class="form-label">Email:</label>
      <input type="email" name="email" required class="form-input" />
      <label for="password" class="form-label">Password:</label>
      <input type="password" name="password" required class="form-input" />
      <label for="confirm_password" class="form-label">Confirm Password:</label>
      <input type="password" name="confirm_password" required class="form-input" />
      <button type="submit" class="form-btn">Register</button> {% endcomment %}
        {% for field in form %}
        <label class="form-label">{{field.name | capfirst}}</label>
        <input type="{{field.name}}" required class="form-input" name={{field.name}} />
        {% endfor %}
        <button type="submit" class="form-btn">Register</button>


    </form>
    {% endblock %}
